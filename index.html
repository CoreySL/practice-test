<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Project-One: Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"> -->
    <link href="css/default.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 navbar-opacity">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Gobble!</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                  <li><a href="#">Link</a></li>
                  <li><a href="#">Link</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </div>
      </div><!-- / last closing div for nav bar -->

      <div class="container">
        <div class="image-box"></div>
        <div class="row">
          <div class="col-xs-12" style="height:300px"></div>
          <div class="col-xs-12">
            <div class="text-box">
              <h1 id="cover-message">Discover the best places to eat</h1>
            </div>
          </div>
          <div class="col-xs-12" style="height:100px"></div>
          <div class="col-xs-12">
            <form method="get" class="form-inline search-box">
              <div class="form-group">
                <input type="text" name="searchbox-text" id="search-text" class="form-control" placeholder="Search">
              </div>
              <button type="button" class="btn btn-default search-box" id="search-button"><i class="fa fa-search"></i>
              </button>
            </form>
          </div>
          <div class="col-xs-12" style="height:300px"></div>
          <div class="col-xs-12">
            <div class="question-box">
              <h1 id="question-text">Need help deciding?</h1>
            </div>
          </div>
        <div class="col-xs-12" style="height:100px"></div>
        <div class="col-xs-12">
          <div class="down-arrow">
            <a class="btn btn-default btn-md" href="#food-categories" role="button">
              <span class="glyphicon glyphicon-chevron-down fa-2x"</span></a>
          </div>
        </div>
        <div class="col-xs-12" style="height: 200px"></div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form method="get" class="form-inline search-box">
            <div class="form-group">
              <input type="text" name="searchbox-text" id="search-text2" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default search-box" id="search-button2"><i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <div class="col-xs-12" style="height: 200px"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="search-results">
          </div>
        </div>
      </div>
    </div>
    <script src="js/default.js"></script>
  </body>
</html>

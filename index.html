
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"> -->
  <link href="css/default.css" rel="stylesheet">
</head>
<body>
  <div class ="hidden cover-dim"></div>
  <div class="nav-home">
    <a href="index.html">
      <button type="click" id="home-button" class="btn btn-primary btn-lg"><i class="fa fa-home"></i></button>
    </a>
  </div>



  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="middle-messages">
          <h1 id="greeting" class="text-center">Discover the best places to eat</h1>
          <form id="search" method="get" class="text-center form-inline">
            <div class="form-group">
              <input type="text" name="input" id="search-input" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="background-area" class="container-fluid">
    <img class="img-responsive" src="https://lolleroll.files.wordpress.com/2015/03/wpid-1180178.jpg">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 action-section">
        <div id="results-section" class="results-section">
        </div>
        <div id="restaurant-section" class="restaurant-section">
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="js/default.js"></script>
</body>
</html>
